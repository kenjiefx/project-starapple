<div class="flex post-editor-header">
  <div class="post-editor-buttons">
    <button xclick="Editor.switchView('Editor')" class="button" type="button" name="button"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="15" height="15" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M19.045 7.401c.378-.378.586-.88.586-1.414s-.208-1.036-.586-1.414l-1.586-1.586c-.378-.378-.88-.586-1.414-.586s-1.036.208-1.413.585L4 13.585V18h4.413L19.045 7.401zm-3-3 1.587 1.585-1.59 1.584-1.586-1.585 1.589-1.584zM6 16v-1.585l7.04-7.018 1.586 1.586L7.587 16H6zm-2 4h16v2H4z"></path></svg> Editor</button>
    <button xclick="Editor.switchView('Preview')" class="button" type="button" name="button">Preview</button>
  </div>
  <div class="post-editor-helpers">
    <svg xclick="Editor.helpers.showExample('headings')" class="post-editor-helper-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="transform: ;msFilter:;"><path d="M18 20V4h-3v6H9V4H6v16h3v-7h6v7z"></path></svg>
    <svg xclick="Editor.helpers.showExample('bold')" class="post-editor-helper-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="transform: ;msFilter:;"><path d="M17.061 11.22A4.46 4.46 0 0 0 18 8.5C18 6.019 15.981 4 13.5 4H6v15h8c2.481 0 4.5-2.019 4.5-4.5a4.48 4.48 0 0 0-1.439-3.28zM13.5 7c.827 0 1.5.673 1.5 1.5s-.673 1.5-1.5 1.5H9V7h4.5zm.5 9H9v-3h5c.827 0 1.5.673 1.5 1.5S14.827 16 14 16z"></path></svg>
    <svg class="post-editor-helper-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="transform: ;msFilter:;"><path d="M19 3H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2zM5 19V5h14l.002 14H5z"></path><path d="m10 14-1-1-3 4h12l-5-7z"></path></svg>
  </div>
  <div class="post-editor-timestamp">
    <div class="post-editor-timestamp-declaration">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill:#ff5722;transform: ;msFilter:;"><path d="M7 11h2v2H7zm0 4h2v2H7zm4-4h2v2h-2zm0 4h2v2h-2zm4-4h2v2h-2zm0 4h2v2h-2z"></path><path d="M5 22h14c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2h-2V2h-2v2H9V2H7v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2zM19 8l.001 12H5V8h14z"></path></svg>
      <div class="post-editor-timestamp-text">
        {{Editor.timestamp}}
      </div>
    </div>
  </div>
</div>
<div xpatch="editorView" class="post-editor-inner">
  <div xif="Editor.view=='Editor'">
    <textarea id="post-content" class="post-editor-editor" name="name" rows="8" cols="80" placeholder="Write Your Post Here"></textarea>
  </div>
  <div xif="Editor.view=='Preview'" class="PostView">
    <div class="MainContent">
      {{post.preview}}
    </div>
  </div>
</div>
<div class="editor-help-wrapper">
  Learn more about adding heading, bold text, inserting images, and other markdown syntax here.
</div>
<div class="post-cta-actions">
  <button class="button is-primary" type="button" name="button">Submit</button>
</div>
