<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="/venta/app.css">
    <link rel="stylesheet" href="/widget/widget.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/kenjiefx/strawberry-js/dist/strawberry.v1.0.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/widget/app.js"></script>
  </head>
  <body>
    <section id="loader" class="loader-container">
      <div class="loading-container-wrapper">
        <img class="loader-spinner-icon" src="https://cdn.shopify.com/s/files/1/0560/7466/6159/files/spinner.gif?v=1646281504">
      </div>
    </section>
    <section xscope="login" id="main" class="w100">
      <main class="flex ac jc w100 hdevicefull">
        <div class="flex hinherit w100">
          <div class="left-banner hinherit">
            <div class="left-banner-image hinherit" style="background:url('https://images.unsplash.com/photo-1528642474498-1af0c17fd8c3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80')"></div>
          </div>
          <div class="login-card-wrapper flex ac jc">
            <div class="login-card">
              <div class="login-title">
                Login in to Starapple
              </div>
              <div class="login-desc">
                Don't have an account? <a href="/register.html" class="link-primary">Register here.</a>
              </div>
              <div class="input-label">Username or Email</div>
              <input class="input" type="text" name="" value="" placeholder="jdoe1989 / jdoe1989@gmail.com">
              <div class="spacer-medium"></div>
              <div class="input-label">Password</div>
              <input class="input" type="password" name="" value="" placeholder="••••••••••••••">
              <div class="login-button-cont">
                <button xclick="submit()" class="button is-primary" name="button">Login</button>
              </div>
              <div class="spacer-medium"></div>
              <div xpatch="formErrors">
                  <div xif="hasError">
                    <div class="error-message">{{forms.errorMessage}}</div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
    <script type="text/javascript">
        app.scope('login',['presets'],function($scope,errorHandler){
          $scope.forms = {};
          $scope.submit=function(button){
            button.addClass('is-loading');
            errorHandler.show('Sorry, your credetials are invalid.');
          }
        });
    </script>
  </body>
</html>
